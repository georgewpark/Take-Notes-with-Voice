<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="George W. Park">
    <meta name="description" content="This project demonstrates how the JavaScript speech recognition API can be used to retrieve a spoken note from a user and display that note on-screen with the ability to edit/delete notes and save them to local storage for later viewing.">

    <!-- Title -->
    <title>Take Notes with Voice</title>

    <!-- External CSS Files -->
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

    <!-- External JavaScript File -->
    <script src="/js/main.js" defer></script>

</head>
<body>

    <div class="notes-container">
        <h1>Take Notes with Your Voice</h1>
        <ul class="instructions">
            <li>Speak and your words will appear below!</li>
            <li>Click on any note to edit or delete it.</li>
            <li>Click the 'Save' button to save your notes.</li>
        </ul>
        <ol class="notes-list"></ol>
        <button class="btn-save">Save</button>
    </div>

</body>
</html>
